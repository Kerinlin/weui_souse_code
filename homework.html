<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEUI-Button 源码分析</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/0.4.3/style/weui.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_642166_jyk07jz55lba9k9.css">   
    <style>
    .weui_msg_title{
        color: #18a313;
    }
    .weui_msg_title2{
        font-weight: 600;
        font-size: 32px;
    }      
    .weui_text_area{
        margin-top: 80px;
    }   
    .weui_extra_area{
        margin-top: 120px;
    }
    .weui_btn{
        width: 200px;
        margin-bottom: 60px;     
    }
    .iconfont{
        font-size: 30px;
        color: #18a313;
    }
    </style>
</head>
<body ontouchstart>
<div class="weui_msg">
    <div class="weui_icon_area">
        <i class="iconfont icon-weixinzhifu"></i>
        <h2 class="weui_msg_title">支付成功</h2>
    </div>  
    <div class="weui_text_area">
        <p class="weui_msg_title1">滴滴出行</p>
        <span class="weui_msg_title2">¥8.00</span>
    </div>

    <div class="weui_extra_area">
        <span class="weui_btn weui_btn_plain_primary">完成</span>
    </div>
</div>

</body>

</html>
